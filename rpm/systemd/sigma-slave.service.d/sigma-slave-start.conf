[Service]
Environment="KUBELET_EXTRA_ARGS=--fail-swap-on=false --container-runtime=remote --container-runtime-endpoint=unix:///var/run/pouchcri.sock --pod-manifest-path=/etc/kubernetes/manifests --root-dir=/home/t4/kubernetes/lib/sigmaSlave --seccomp-profile-root=/home/t4/kubernetes/lib/sigmaSlave/seccomp --make-iptables-util-chains=false --runtime-cgroups=/home/t4/docker/ --kubelet-cgroups=/usr/local/bin --log-dir=/home/t4/kubernetes/logs -v=4 --logtostderr=false  --feature-gates=DynamicKubeletConfig=true,PodShareProcessNamespace=true,DisablePodEviction=true,CRIContainerLogRotation=false,CSINodeInfo=true,CSIDriverRegistry=true,VolumeSnapshotDataSource=true  --pod-infra-container-image=reg.docker.alibaba-inc.com/sae/pause-amd64:3.1 --cpu-manager-policy=sigma --image-gc-high-threshold=100 --serialize-image-pulls=false"
# Environment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"
Environment="KUBELET_KUBECONFIG_ARGS=--kubeconfig=/etc/kubernetes/sigma-slave-certificate.conf"
Environment="KUBELET_SYSTEM_PODS_ARGS=--allow-privileged=true"
Environment="KUBELET_NETWORK_ARGS=--network-plugin=cni --cni-conf-dir=/etc/cni/net.d --cni-bin-dir=/opt/cni/bin"
Environment="KUBELET_DNS_ARGS= --cluster-domain=cluster.local"
Environment="KUBELET_AUTHZ_ARGS=--authorization-mode=Webhook --client-ca-file=/etc/kubernetes/pki/ca.crt"
# Value should match Docker daemon settings.
# Defaults are "cgroupfs" for Debian/Ubuntu/OpenSUSE and "systemd" for Fedora/CentOS/RHEL
Environment="KUBELET_CGROUP_ARGS=--cgroup-driver=cgroupfs"

ExecStart=
ExecStart=/usr/local/bin/sigma-slave $KUBELET_KUBECONFIG_ARGS $KUBELET_SYSTEM_PODS_ARGS $KUBELET_NETWORK_ARGS $KUBELET_DNS_ARGS  $KUBELET_CGROUP_ARGS $KUBELET_CADVISOR_ARGS  $KUBELET_EXTRA_ARGS